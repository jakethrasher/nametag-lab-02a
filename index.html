<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nametag</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Header</header>
    <main>
        <p class="instructions">Move your cursor over the nametag to generate a random color!</p class="instructions">
        <div id="nametag" class="nametag-body">
            <section class="text-area">
                <img id="smile" class="smile spin" src="smiley.png">
                <p class="hello">HELLO</p>
                <p class="my-name-is">my name is</p>
            </section>
            
            <div class="name-display">
                <p id="name">Jake Thrasher (he/him)</p>
            </div>
        </div> 
        <input id="name-input" type="text" placeholder="enter your name">
        <button id="button" class="button">submit</button>
        <button id="turn-smile" class="magic-button">MAGIC</button>
        <aside>
            <p class="side-bar">Side Bar</p>
        </aside>  
    </main>
    
 <footer>Footer</footer>  
 <script src="app.js"></script>
</body>
</html>
